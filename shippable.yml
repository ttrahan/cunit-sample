language: c

compiler:
  - gcc

build:
  ci:
    - sudo apt-get -y install libcunit1 libcunit1-dev
    - gcc -Wall -c max.c
    - gcc -Wall -L/usr/local/lib -o max_test max_test.c max.o -lcunit
    - ./max_test
    - xsltproc cunit-to-junit.xsl CUnitAutomated-Results.xml > $SHIPPABLE_BUILD_DIR/shippable/testresults/test_results.xml 
